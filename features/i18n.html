<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internationalization ‚Äî HouseZum Docs</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-deep: #0a0a12;
    --bg-card: #12121e;
    --border: rgba(139,92,246,0.15);
    --violet: #8b5cf6;
    --blue: #3b82f6;
    --emerald: #10b981;
    --amber: #f59e0b;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --text-dim: #64748b;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg-deep);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body::before {
    content: '';
    position: fixed;
    top: -30%;
    left: -10%;
    width: 60%;
    height: 60%;
    background: radial-gradient(ellipse, rgba(16,185,129,0.08) 0%, transparent 70%);
    pointer-events: none;
  }
  .page {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 2rem;
    max-width: 480px;
  }
  .page__icon {
    font-size: 3rem;
    margin-bottom: 1.5rem;
  }
  .page__title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.75rem;
    letter-spacing: -0.02em;
  }
  .page__desc {
    color: var(--text-muted);
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
  }
  .page__badge {
    display: inline-block;
    font-family: 'Space Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--text-dim);
    border: 1px solid var(--border);
    padding: 0.35rem 1rem;
    border-radius: 100px;
    margin-bottom: 2rem;
  }
  .page__back {
    display: inline-block;
    font-family: 'Space Mono', monospace;
    font-size: 0.8rem;
    color: var(--violet);
    text-decoration: none;
    border: 1px solid var(--border);
    padding: 0.5rem 1.25rem;
    border-radius: 8px;
    transition: all 0.2s;
  }
  .page__back:hover {
    background: rgba(139,92,246,0.1);
    border-color: rgba(139,92,246,0.4);
  }
</style>
</head>
<body>
<div class="page">
  <div class="page__icon">üåç</div>
  <div class="page__badge">Coming Soon</div>
  <h1 class="page__title">Internationalization</h1>
  <p class="page__desc">Multi-language support across EN, FR, DE, IT with browser detection and user preferences.</p>
  <a href="../index.html" class="page__back">‚Üê Back to Atlas</a>
</div>
</body>
</html>
